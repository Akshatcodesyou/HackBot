<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronix - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">Electronics</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <!--<li><a href="#categories">Categories</a></li>-->
                    <li><a href="#contact">Contact</a></li>
                      <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-summary">
            <p>Subtotal: <span id="cart-subtotal">0</span> AED</p>
            <p>Shipping: <span id="cart-shipping">Free</span></p>
            <p>Total: <span id="cart-total">0</span> AED</p>
        </div>
        <div class="cart-actions">
            <button id="update-cart">Update Cart</button>
            <button id="checkout">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Electronix. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
